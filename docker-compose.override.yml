services:
  fake-survey-generator-ui:
    ports:
      - "3000:443"
    volumes:
      - ./src/client/ui/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/localhost-key.pem:/certs/localhost-key.pem:ro
      - ./certs/localhost.pem:/certs/localhost.pem:ro

  fake-survey-generator-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__database=Server=sql-server;Database=FakeSurveyGenerator;user id=SA;pwd=<YourStrong!Passw0rd>;Encrypt=false
      - ConnectionStrings__cache=redis,defaultDatabase=0,ssl=false,password=testing,abortConnect=false  
      - IDENTITY_PROVIDER_URL=https://marcelmichau.eu.auth0.com/
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  fake-survey-generator-api-dapr:
    command:
      [
        "./daprd",
        "-app-id",
        "fake-survey-generator-api",
        "-app-port",
        "8081",
        "-placement-host-address",
        "placement:50006",
        "-components-path",
        "/components",
      ]
    volumes:
      - "./dapr/components/:/components"

  fake-survey-generator-worker:
    environment:
      - ConnectionStrings__database=Server=sql-server;Database=FakeSurveyGenerator;user id=SA;pwd=<YourStrong!Passw0rd>;Encrypt=false
      - ConnectionStrings__cache=redis,defaultDatabase=0,ssl=false,password=testing,abortConnect=false

  sql-server:
    ports:
      - "1433:1433"

  redis:
    ports:
      - "6379:6379"

  placement:
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
