# Default values for fake-survey-generator-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

azureDatabaseEnabled: false
databaseServer: sql-server
database: FakeSurveyGenerator
user: SA
password: <YourStrong!Passw0rd>
azureRedisCacheEnabled: false
redisUrl: redis
redisPassword: testing
redisDefaultDatabase: 0
identityProviderFrontChannelUrl: http://identity.k8s.local
identityProviderBackChannelUrl: http://identityserver

replicaCount: 1

image:
  repository: marcelmichau/fakesurveygeneratorapi
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: k8s.local
      paths:
        - /api
        - /swagger
        - /health

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
