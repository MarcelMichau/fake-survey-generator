# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dockerId: marcelmichau
  imageName: fakesurveygeneratorapi

steps:
- script: |
    echo $env:DOCKER_PASSWORD
    docker build -t $(dockerId)/$(imageName) -f FakeSurveyGenerator.API/Dockerfile .
    echo $env:DOCKER_PASSWORD | docker login -u $(dockerId) --password-stdin
    docker push $(dockerId)/$(imageName)
  env:
    DOCKER_PASSWORD: $(dockerPassword)
