trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dockerId: marcelmichau
  imageName: fakesurveygeneratorapi

steps:
- powershell: |
    # Using an input-macro:
    Write-Host "This works: $(dockerPassword)"

    # Using the env var directly:
    Write-Host "This does not work: $env:DOCKERPASSWORD"

    # Using the mapped env var:
    Write-Host "This works: $env:MY_MAPPED_ENV_VAR"

    ECHO "$env:MY_MAPPED_ENV_VAR" | docker login -u $(dockerId) --password-stdin
  env:
    MY_MAPPED_ENV_VAR: $(dockerPassword)
